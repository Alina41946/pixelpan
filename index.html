    <style>
      /* 這裡加一些小 CSS 讓 active 清單更明顯 */
      .intro ul li {
        cursor: pointer;
        padding: 6px 10px;
        margin-bottom: 4px;
        background-color: #eee;
        border-radius: 4px;
        list-style: none;

      .intro ul li.active {

        border-radius: 8px;
        width: 320px;
        padding: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .workCard:hover {
        transform: scale(1.01);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
    </style>
